<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitted.emit(form.value)">
            <ng-content></ng-content>
            <div class="d-flex flex-column align-items-stretch pb-2">
                <!--Email-->
                <div>
                    <mat-form-field>
                        <mat-label>{{'email' | translate}} {{email | fieldRequired}}</mat-label>
                        <input matInput placeholder="Email" [formControl]="email">

                        <mat-error
                            *ngIf="email.hasError('required') && email.touched">{{'emailIsRequired' | translate}}
                        </mat-error>
                    </mat-form-field>

                </div>

                <!--Password-->
                <div>
                    <mat-form-field>
                        <mat-label>{{'password' | translate}} {{password | fieldRequired}}</mat-label>
                        <input matInput type="password" placeholder="Password"
                               [formControl]="password">

                        <mat-error
                            *ngIf="password.hasError('required') && password.touched">{{'passwordIsRequired' | translate}}
                        </mat-error>
                    </mat-form-field>
                </div>


                <!--Stay logged in-->
                <div>
                    <mat-checkbox [formControl]="stayLoggedIn">{{'stayLoggedIn' | translate}}</mat-checkbox>
                </div>

                <!--Submit-->
                <button mat-raised-button color="primary" type="submit"
                        [disabled]="!form.valid">{{'login' | translate}}</button>
            </div>
            <div class="text-center">
                <a [routerLink]="['/en/auth/reset-password']">{{'forgotPassword' | translate}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a [routerLink]="['/en/auth/register']">{{'signupForNewAccount' | translate}}</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
