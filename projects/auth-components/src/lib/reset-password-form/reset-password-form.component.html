<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submitted.emit(form.value)">
            <ng-content></ng-content>
            <div class="d-flex flex-column align-items-stretch pb-2">

                <div class="pb-2">
                    <mat-form-field>
                        <mat-label>{{'email' | translate}} {{email | fieldRequired}}</mat-label>
                        <input matInput placeholder="Email address" type="email" [formControl]="email">

                        <mat-error
                            *ngIf="email.hasError('required') && email.touched">{{'youMustIncludeAnEmailAddress' | translate}}
                        </mat-error>
                        <mat-error
                            *ngIf="email.errors?.email && email.touched">{{'youMustIncludeValidEmailAddress' | translate}}
                        </mat-error>
                    </mat-form-field>

                </div>
                <button mat-raised-button color="primary" type="submit"
                        [disabled]="!form.valid">{{'resetPassword' | translate}}</button>
            </div>
            <div class="pt-1 pb-1 text-center">
                <a [routerLink]="['/en/auth/login']">{{'accessYourAccount' | translate}}</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a [routerLink]="['/en/auth/register']">{{'signupForNewAccount' | translate}}</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
